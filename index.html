<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="table-container">
        <div class="row">
            <div class="col-8">
                <table class="table table-bordered table-sm">
                    <tr class="table-light">
                        <th>Категория полей ввода</th>
                        <th>Название поля ввода</th>
                        <th>Пример отображения</th>
                        <th>Описание/особенности</th>
                    </tr>
                    <tr>
                        <td rowspan="3">Текстовые поля</td>
                        <td>Текстовое поле</td>
                        <td>
                            <form action="index.html" method="POST"> <!-- form пишется здесь, чтобы при нажатии на кнопку все данные из 3 полей (text password email) могли отправляться вместе. нужно что бы они все были в одинаковом form?-->
                                <input type="text" name="text" class="border border-secondary-emphasis" placeholder="Введите текст">
                        </td>        
                        <td>Поле для ввода текста (например, имя)</td>
                    </tr>
                    <tr>
                        <td>Пароль</td>
                        <td>
                                <input type="password" name="password" class="border border-secondary-emphasis" placeholder="Введите пароль">
                        </td>
                        <td>Поле для ввода пароля</td>
                    </tr>
                    <tr>
                        <td>Электронная почта</td>
                        <td>
                                <input type="email" name="email" class="border border-secondary-emphasis"placeholder="Введите email">
                        </td>    
                        <td>Поле для ввода email адреса</td>
                    </tr>
                    <tr>
                        <td>Кнопки</td>
                        <td>Кнопка отправки</td>
                        <td>
                            <input class="btn btn-primary" type="submit"  value="Отправить">
                            </form> <!--и чтобы связать кнопку с полями, form должен закрыться здесь?--> 
                        </td>
                        <td>Кнопка для отправки данных формы</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
